<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://fontawesome.com/v5.15/icons/bars?style=regular" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style_navbar.css">
    <link rel="stylesheet" href="style_sign_in.css">

</head>
<body>
    <main>
      <div class="nav_bar">
        <nav class="nav">
          <img src="../Images/logo.png" alt="logo">
          <ul class="ul_nav">
            <a href="index.html"><li class="active">Acceuille</li></a>
            <li>Contacts</li>
            <select class="select_nav" name="languages" id="languages">
              <option value="Francais">Francais</option>
              <option value="Anglais">Anglais</option>
              <option value="Arab">Arab</option>
            </select>
            <a href="sign_in.html"><button class="connectez">Se connectez</button></a>
          </ul>
          <div class="menu_navbar">
            <a id="hedding-nav"><i class="fas fa-bars"></i></a>
          </div>
        </nav>
      </div>

      <div class="Generale_SignIn">
        <div class="first_part_SignIn">
          <img src="../Images/undraw_signIn.png" alt="undraw_signIn">
        </div>
  
            <div class="Second_part_SignIn">
              <div class="images_Signin">
                  <img src="../Images/image_login.png" alt="">
              </div>
    
              <form class="form_signin">
                <h1>Sign In</h1>
                <div class="inpt">
                    <label for="email">E-mail :</label>
                    <input type="email">
                    <label for="Mot De Passe">Mot de passe :</label>
                    <input type="password">
                </div>
                <div class="check">
                  <div class="col_check">                  
                    <input type="checkbox">
                    <label for="Remember">Remember Me</label>
                  </div>
                    <a href="forgot_signIn.html">Mode de passe Oublie</a>
                </div>
                <div class="btn_phone">
                    <button><svg viewBox="0 0 20 20"  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"><style>@keyframes slide-17{to{transform:translate(-7px, 0)}}</style><path fill="#0A0A30" d="M11.039 17.692a.857.857 0 01-1.317-1.098L13.55 12 9.722 7.406a.857.857 0 111.317-1.098l4.276 5.132a.848.848 0 01.208.56.854.854 0 01-.208.56l-4.276 5.132z" style="animation:slide-17 1s infinite alternate both cubic-bezier(1,-.01,0,.98)"/></svg></button>
                </div>
                <div class="btn_desktop">
                  <button id="connexion">Connexion</button>
                </div>
            </form>
            </div>
      </div>
      


    </main>


    <script src="https://kit.fontawesome.com/65e1fe7a04.js" crossorigin="anonymous"></script>

</html>
