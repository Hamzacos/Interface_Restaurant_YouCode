<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://fontawesome.com/v5.15/icons/bars?style=regular" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style_navbar.css">
    <link rel="stylesheet" href="sign_in.css">

</head>
<body>
    <main>
        <div class="nav_bar_Sign_In">
            <nav class="nav_Sign_in">
              <img src="../Images/logo.png" alt="logo">
              <ul class="ul_nav_Sign_in">
                <li class="active">Acceuille</li>
                <li>Contacts</li>
                <select class="select_nav" name="languages" id="languages">
                  <option value="Francais">Francais</option>
                  <option value="Anglais">Anglais</option>
                  <option value="Arab">Arab</option>
                </select>
                <button class="connectez">Se connectez</button>
              </ul>
              <div class="menu_navbar_Sign_in">
                <a id="hedding-nav"><i class="fas fa-bars"></i></a>
              </div>
            </nav>
          </div>

          <div class="images_Signin">
              <img src="../Images/image_login.png" alt="">
          </div>

          <div class="form_signin">
            <h1>Sign In</h1>
            <div class="inpt">
                <label for="email">E-mail :</label>
                <input type="email">
                <label for="Mot De Passe">Mot de passe :</label>
                <input type="password">
            </div>
            <div class="check">
                <input type="checkbox">
                <label for="Remember">Remember Me</label>
                <a href="#">Mode de passe Oublie</a>
            </div>
            <div class="btn">
                <button><svg viewBox="0 0 20 20"  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"><style>@keyframes slide-17{to{transform:translate(-7px, 0)}}</style><path fill="#0A0A30" d="M11.039 17.692a.857.857 0 01-1.317-1.098L13.55 12 9.722 7.406a.857.857 0 111.317-1.098l4.276 5.132a.848.848 0 01.208.56.854.854 0 01-.208.56l-4.276 5.132z" style="animation:slide-17 1s infinite alternate both cubic-bezier(1,-.01,0,.98)"/></svg></button>
            </div>
        </div>


    </main>


    <script src="https://kit.fontawesome.com/65e1fe7a04.js" crossorigin="anonymous"></script>
</body>

</html>
