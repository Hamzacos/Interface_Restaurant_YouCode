<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashbord Menu Semaines</title>
  <link rel="stylesheet" href="style_navbar_Dashbord.css">
  <link rel="stylesheet" href="Style_Dashbord_Menu_Semaines.css">
</head>
<body>
  <main>

    <div class="nav_bar">
      <nav class="nav">
        <div class="list_Nav">
          <i class="fas fa-list-ul"></i>
          <img src="../Images/logo.png" alt="logo">

        <ul class="ul_nav">
          <li class="active"><a href="index.html">Acceuille</a></li>
