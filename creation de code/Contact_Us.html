<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style_navbar_Dashbord.css">
  <link rel="stylesheet" href="style_Contact_Us.css">
</head>
<body>
  <main>
     <!-- Nav Bar Dashbord De Menu -->
    <div class="nav_bar">
      <nav class="nav">
        <div class="list_Nav">
          <img src="../Images/logo.png" alt="logo">
        </div>
        <ul class="ul_nav">
          <li class="active"><a href="index.html">Acceuil</a></li>
          <li>Contacts</li>
          <i class="fas fa-bell"></i>
          <i class="fas fa-cog"></i>
          <a href="sign_in.html"><button class="connectez">Se connectez</button></a>
        </ul>
        <div class="menu_navbar">
          <a id="hedding-nav"><i class="fas fa-bars"></i></a>
        </div>
      </nav>
    </div>

    <div class="Message_Contact">
      <div class="title_Contact">
        <h1>CONTACT-US</h1>
        <p>We're GLAD TO ANSWER YOUR QUESTIONSI</p>
      </div>
  
      <form action="" class="form_contact">
         <input type="text" placeholder="Name">
         <input type="email" placeholder="Email-Address">
         <input type="text" placeholder="Subject">
         <textarea name="" id="area" cols="35" rows="7" placeholder="Message"></textarea>
      </form>
  
      <div class="btn_contact">
        <button>SEND</button>
      </div>
    </div>







  </main>
  <script src="https://kit.fontawesome.com/65e1fe7a04.js" crossorigin="anonymous"></script>
</body>
</html>
