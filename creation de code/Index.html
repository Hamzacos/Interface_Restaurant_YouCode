<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceuille</title>
  <link rel="stylesheet" href="style_navbar.css">
  <link rel="stylesheet" href="style_Aceuille.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="nav_bar">
      <nav class="nav">
        <img src="../Images/logo.png" alt="logo">
        <ul class="ul_nav">
          <li class="active">Acceuille</li>
          <li>Contacts</li>
          <select class="select_nav" name="languages" id="languages">
            <option value="Francais">Francais</option>
            <option value="Anglais">Anglais</option>
            <option value="Arab">Arab</option>
          </select>
          <a href="sign_in.html"><button class="connectez">Se connectez</button></a>
        </ul>
        <div class="menu_navbar">
          <a id="hedding-nav"><i class="fas fa-bars"></i></a>
        </div>
      </nav>
    </div>
    

    <div class="content_Acceuille_generale">

      <div class="slider_acceuille">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../Images/image1_slider" class="d-block w-100" alt="image1_slider">
            </div>
            <div class="carousel-item">
              <img src="../Images/image2_slider" class="d-block w-100" alt="image2_slider">
            </div>
            <div class="carousel-item">
              <img src="../Images/image3_slider" class="d-block w-100" alt="image3_slider">
            </div>
            <div class="carousel-item">
              <img src="../Images/image4_slider" class="d-block w-100" alt="image4_slider&">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="text_aceuille">
        <div class="croche1">
        </div>
        <!-- <div class="p_content_acceuille"> -->
          <p>Manger n’est pas seulement un plaisir matériel. Bien manger donne une joie spectaculaire
            à la vie et contribue immensément à la bonne volonté et la compagnie heureuse. C’est très 
            important pour le moral.</p>
        <!-- </div> -->
          <div class="croche2">
          </div>
      </div>
    </div>

    <div class="button_Acceuille">
      <button class="btn_acceuille">Decouvrir</button>
    </div>
  </main>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/65e1fe7a04.js" crossorigin="anonymous"></script>
</body>
</html>
